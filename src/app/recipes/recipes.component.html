<div class="row">
    <div class="col-md-5">
        <app-recipe-list [recipes]="recipes" (sendSingleRecipe)="singleRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="singleRecipe.descryption; else selectInfo" [singleRecipe]="singleRecipe">
        </app-recipe-detail>
        <ng-template #selectInfo>
            <P>Plese Select Recipe</P>
        </ng-template>
    </div>
</div>
